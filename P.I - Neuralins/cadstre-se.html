<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se | Neuralins</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Augmented UI -->
  <link rel="stylesheet" href="https://unpkg.com/augmented-ui/augmented-ui.min.css">
  <!-- Fonte Futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-gray-200 font-[Orbitron] min-h-screen flex flex-col">

  <!-- Header -->
  <header 
    class="flex justify-between items-center p-6 border-b border-fuchsia-700 bg-black/70"
    augmented-ui="tl-clip br-clip both"
  >
    <h1 class="text-3xl text-fuchsia-400 tracking-widest">NEURALINS</h1>
    <nav class="flex gap-8">
      <a href="index.html" class="hover:text-fuchsia-400 transition-all">Início</a>
      <a href="login.html" class="hover:text-fuchsia-400 transition-all">Login</a>
    </nav>
  </header>

  <!-- Cadastro -->
  <main class="flex-grow flex items-center justify-center px-6">
    <div 
      class="w-full max-w-2xl p-10 bg-black/70 border border-fuchsia-800 rounded-xl shadow-lg"
      augmented-ui="tl-clip br-clip both"
    >
      <h2 class="text-3xl text-fuchsia-400 mb-8 text-center">Crie sua conta Neuralins</h2>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nome -->
        <div class="flex flex-col">
          <label for="nome" class="mb-2 text-sm text-gray-400">Nome Completo</label>
          <input 
            type="text" 
            id="nome" 
            placeholder="Seu nome"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label for="email" class="mb-2 text-sm text-gray-400">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="seu@email.com"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <!-- Senha -->
        <div class="flex flex-col">
          <label for="senha" class="mb-2 text-sm text-gray-400">Senha</label>
          <input 
            type="password" 
            id="senha" 
            placeholder="••••••••"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <!-- Confirmar Senha -->
        <div class="flex flex-col">
          <label for="confirmar" class="mb-2 text-sm text-gray-400">Confirmar Senha</label>
          <input 
            type="password" 
            id="confirmar" 
            placeholder="••••••••"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <!-- Tipo de usuário -->
        <div class="flex flex-col md:col-span-2">
          <label for="tipo" class="mb-2 text-sm text-gray-400">Você é...</label>
          <select 
            id="tipo" 
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
            <option value="">Selecione</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
          </select>
        </div>

        <!-- Botão -->
        <div class="md:col-span-2 flex justify-center">
          <button 
            type="submit"
            class="mt-4 px-10 py-3 bg-fuchsia-600 text-black font-semibold rounded-xl hover:bg-fuchsia-400 transition-all"
          >
            Cadastrar
          </button>
        </div>
      </form>

      <p class="text-sm text-gray-400 mt-6 text-center">
        Já tem uma conta?
        <a href="login.html" class="text-fuchsia-400 hover:underline">Faça login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 border-t border-fuchsia-800 text-gray-500 text-sm">
    © 2025 Neuralins — Educação, Tecnologia e Conexão.
  </footer>

</body>
