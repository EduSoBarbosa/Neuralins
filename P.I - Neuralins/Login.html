<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Neuralins</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Augmented UI -->
  <link rel="stylesheet" href="https://unpkg.com/augmented-ui/augmented-ui.min.css">
  <!-- Fonte Futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-gray-200 font-[Orbitron] min-h-screen flex flex-col">

  <!-- Header -->
  <header 
    class="flex justify-between items-center p-6 border-b border-fuchsia-700 bg-black/70"
    augmented-ui="tl-clip br-clip both"
  >
    <h1 class="text-3xl text-fuchsia-400 tracking-widest">NEURALINS</h1>
    <nav class="flex gap-8">
      <a href="index.html" class="hover:text-fuchsia-400 transition-all">Início</a>
      <a href="#" class="hover:text-fuchsia-400 transition-all">Suporte</a>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center px-6">
    <div 
      class="w-full max-w-md p-10 bg-black/70 border border-fuchsia-800 rounded-xl shadow-lg"
      augmented-ui="tl-clip br-clip both"
    >
      <h2 class="text-3xl text-fuchsia-400 mb-8 text-center">Acesse sua conta</h2>

      <form class="flex flex-col gap-6">
        <div class="flex flex-col">
          <label for="email" class="mb-2 text-sm text-gray-400">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="seu@email.com"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <div class="flex flex-col">
          <label for="password" class="mb-2 text-sm text-gray-400">Senha</label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••"
            class="p-3 bg-black border border-fuchsia-600 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 text-gray-100"
          >
        </div>

        <button 
          type="submit"
          class="mt-4 px-6 py-3 bg-fuchsia-600 text-black font-semibold rounded-xl hover:bg-fuchsia-400 transition-all"
        >
          Entrar
        </button>
      </form>

      <p class="text-sm text-gray-400 mt-6 text-center">
        Ainda não tem uma conta?
        <a href="#" class="text-fuchsia-400 hover:underline">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 border-t border-fuchsia-800 text-gray-500 text-sm">
    © 2025 Neuralins — Educação, Tecnologia e Conexão.
  </footer>

</body>
</html>
