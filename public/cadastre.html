<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuralins — Cadastro</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "JetBrains Mono", monospace;
        background: #0b0f19;
        color: #cbd5e1;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 22px 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #e2e8f0;
        border-bottom: 1px solid #1e293b;
    }

    .navbar-title {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .navbar-links {
        display: flex;
        gap: 40px;
        font-size: 0.95rem;
    }

    .navbar-links a {
        text-decoration: none;
        color: #94a3b8;
    }

    .navbar-links a:hover {
        color: #3b82f6;
    }

    /* TÍTULO */
    .title-area {
        text-align: center;
        margin-top: 80px;
        margin-bottom: 50px;
    }

    .title-area h1 {
        color: #3b82f6;
        font-size: 2.2rem;
        letter-spacing: 2px;
        margin-bottom: 12px;
    }

    /* CONTAINER PRINCIPAL */
    .wrapper {
        width: 80%;
        max-width: 1200px;
        background: #0f172a;
        border: 1px solid #1e293b;
        margin: 0 auto 50px;
        border-radius: 10px;
        display: flex;
        padding: 50px;
        gap: 50px;
    }

    .divider {
        width: 1px;
        background: #1e293b;
    }

    /* FORM SECTIONS */
    .section {
        width: 50%;
    }

    .section h2 {
        color: #3b82f6;
        font-size: 1.4rem;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin: 15px 0 6px;
        color: #94a3b8;
        font-size: 0.9rem;
    }

    input {
        width: 100%;
        padding: 12px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 0.95rem;
    }

    input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    /* BOTÕES */
    .btn-primary {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #3b82f6;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background: #60a5fa;
    }

    .extra-links {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #94a3b8;
    }

    .extra-links a {
        color: #60a5fa;
        text-decoration: none;
    }

    .extra-links a:hover {
        color: #3b82f6;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-title">NEURALINS_</div>
    <div class="navbar-links">
        <a href="#">Sobre_</a>
        <a href="#">Cursos_</a>
        <a href="#">Login_</a>
    </div>
</div>

<!-- TÍTULO -->
<div class="title-area">
    <h1>[ CADASTRAR ]</h1>
    <p>Crie sua conta e acesse a plataforma Neuralins.</p>
</div>

<!-- CONTAINER -->
<div class="wrapper">

    <!-- ALUNO -->
    <div class="section">
        <h2>// Aluno</h2>

        <label>Nome completo</label>
        <input type="text" placeholder="Seu nome aqui">

        <label>Email</label>
        <input type="email" placeholder="seu.email@aluno.com">

        <label>Curso</label>
        <input type="text" placeholder="Seu curso">

        <label>Senha</label>
        <input type="password" placeholder="************">

        <button class="btn-primary">Cadastrar como Aluno ></button>

        <div class="extra-links">
            Já possui conta? <a href="#">Entrar</a>
        </div>
    </div>

    <div class="divider"></div>

    <!-- PROFESSOR -->
    <div class="section">
        <h2>// Professor</h2>

        <label>Nome completo</label>
        <input type="text" placeholder="Seu nome aqui">

        <label>Email</label>
        <input type="email" placeholder="seu.email@mentor.com">

        <label>Área de atuação</label>
        <input type="text" placeholder="Ex.: Matemática, História...">

        <label>Senha</label>
        <input type="password" placeholder="************">

        <button class="btn-primary">Cadastrar como Professor ></button>

        <div class="extra-links">
            Já é mentor? <a href="#">Entrar</a>
        </div>
    </div>

</div>

</body>
</html>
