<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURALINS - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: IBM Plex Mono -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
        /* Customizando o placeholder */
        .form-input::placeholder {
            color: #6b7280;
        }
        /* Define uma altura mínima para centralizar o login na tela */
        .main-content {
            min-height: calc(100vh - 160px); /* 100% da altura da viewport - altura do nav e footer */
        }
    </style>
</head>
<body class="bg-black text-gray-200 font-mono">

    <!-- Navegação -->
    <nav class="container mx-auto max-w-7xl flex justify-between items-center py-6 px-4 md:px-0">
        <h1 class="text-3xl font-bold text-white">NEURALINS_</h1>
        <div class="hidden md:flex items-center space-x-8 text-sm">
            <a href="#" class="text-gray-300 hover:text-white transition-colors">Sobre_</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors">Cursos_</a>
            <a href="#" class="text-blue-400 hover:text-white transition-colors">Login_</a>
        </div>
        <!-- Menu Mobile -->
        <div class="md:hidden text-white text-2xl">
            &#9776;
        </div>
    </nav>

    <!-- Linha Divisória -->
    <div class="container mx-auto max-w-7xl border-b border-blue-500/30"></div>

    <!-- Conteúdo Principal: Formulário de Login Dividido -->
    <main class="main-content container mx-auto max-w-7xl py-16 px-4 flex items-center justify-center">
        
        <div class="max-w-4xl w-full">
            <!-- Cabeçalho -->
            <h2 class="text-3xl md:text-4xl font-bold text-center text-blue-400 mb-4">[ CONECTAR ]</h2>
            <p class="text-center text-lg text-gray-400 mb-12">Selecione seu tipo de acesso para iniciar a sessão.</p>

            <!-- Card Principal com Grid -->
            <div class="bg-gray-900/50 rounded-lg shadow-lg border border-blue-500/50 overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">

                    <!-- Lado do Aluno -->
                    <div class="p-8 md:p-10">
                        <h3 class="text-2xl font-bold text-gray-100 mb-8">// Aluno</h3>
                        <form action="alunoLoginForm" class="space-y-6">
                            <div>
                                <label for="aluno_email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input type="email" name="aluno_email" id="aluno_email" placeholder="seu.email@aluno.com" class="form-input w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
                            </div>
                            <div>
                                <label for="aluno_pass" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                                <input type="password" name="aluno_pass" id="aluno_pass" placeholder="************" class="form-input w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
                            </div>
                            <button type="submit" class="w-full bg-gray-200 text-gray-900 font-bold py-3 px-6 rounded-lg text-base hover:bg-white transition-colors duration-200">
                                Conectar como Aluno >
                            </button>
                            <div class="text-center text-sm pt-4 space-y-2">
                                <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors">Esqueceu sua senha?</a>
                                <p class="text-gray-500">Não tem conta? <a href="#" class="font-medium text-blue-400 hover:text-white">Crie uma.</a></p>
                            </div>
                        </form>
                    </div>

                    <!-- Lado do Professor -->
                    <div class="p-8 md:p-10 md:border-l border-blue-500/30 bg-gray-900/30 md:bg-transparent">
                        <h3 class="text-2xl font-bold text-blue-400 mb-8">// Professor</h3>
                        <form action="professorLoginForm" class="space-y-6">
                            <div>
                                <label for="prof_email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input type="email" name="prof_email" id="prof_email" placeholder="seu.email@mentor.com" class="form-input w-full bg-gray-800 border border-blue-500 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
                            </div>
                            <div>
                                <label for="prof_pass" class="block text-sm font-medium text-gray-300 mb-2">Senha</Tamanho>
                                <input type="password" name="prof_pass" id="prof_pass" placeholder="************" class="form-input w-full bg-gray-800 border border-blue-500 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-base hover:bg-blue-400 transition-colors duration-200">
                                Conectar como Professor >
                            </button>
                            <div class="text-center text-sm pt-4 space-y-2">
                                <a href="#" class="block text-gray-400 hover:text-blue-400 transition-colors">Esqueceu sua senha?</a>
                                <p class="text-gray-500">Quer ser mentor? <a href="#" class="font-medium text-blue-400 hover:text-white">Registre-se.</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-10 border-t border-gray-800">
        <p class="text-sm text-gray-500">[ NEURALINS v.2.1 ] // Copyright © 2077 // Todos os direitos reservados.</p>
    </footer>
   <script src="./Scripts/login.js"></script>
</body>
</html>
